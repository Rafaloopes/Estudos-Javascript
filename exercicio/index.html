<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/exercicio/style.css">
    <title>Formulário - Exercício</title>
</head>
<body>
    <h1> Formulário</h1>
    <form class="form" action="#" method="get">
        <div>
            <label for="nome">Nome</label>
            <input type="text" class="nome">
        </div>

        <div>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="sobrenome">
        </div>

        <div>
            <label for="peso">Peso</label>
            <input type="text" class="peso">
        </div>

        <div>
            <label for="altura">Altura</label>
            <input type="text" class="altura">
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>

        <div class="resultado"></div>

        <script src="/exercicio/js/script.js"></script>
    </form>
</body>
</html>
